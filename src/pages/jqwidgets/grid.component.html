<jqxGrid
    [width]="'100%'" 
    [height]="'100%'"
    [columnsresize]= "true"
    [source]="dataAdapter" 
    [showfilterrow]= "true"
    [groupable]= "true"
    [filterable]= "true"
    [autoshowfiltericon]= "true"
    [columns]="columns"
    [pageable]="true"
    [sortable]="true" 
    [altrows]="true"
    [enabletooltips]="true"
    [editable]="true" 
    [selectionmode]="'checkbox'"
    [localization]= "localization">
</jqxGrid>
