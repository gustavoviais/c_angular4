<div>

  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <div class="panel panel-default">
          <div class="panel-heading">Login</div>

          <div class="panel-body">
            <form class="form-horizontal" (submit)="login()">

              <div class="form-group">
                <label for="email" class="col-md-4 control-label">Usu√°rio</label>

                <div class="col-md-6">
                  <input id="email" type="text" class="form-control" name="email" [(ngModel)]="user.email" required autofocus>
                </div>
              </div>

              <div class="form-group">
                <label for="password" class="col-md-4 control-label">Senha</label>

                <div class="col-md-6">
                  <input id="password" type="password" class="form-control" name="password" [(ngModel)]="user.password" required>
                </div>
              </div>

              <div class="form-group">
                <div class="col-md-8 col-md-offset-4">
                  <button type="submit" class="btn btn-primary" style="width:73%;" [disabled]="btnSubmit">
                    Login
                  </button>

                  <!-- <a class="btn btn-link" href="{{ route('password.request') }}">
                  Forgot Your Password?
                </a> -->
                </div>
              </div>
              <hr>
              <!-- <div class="form-group">
              <div class="col-md-8 col-md-offset-4">
                <a href="{{ url('/auth/google') }}" style="width:73%;" class="btn btn-danger btn-md">
                  <i class="fa fa-gmail"></i> Login com o Google</a>
              </div>
            </div> -->
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>

</div>
